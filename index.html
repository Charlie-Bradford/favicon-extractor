<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Extractor</title>
    <style>
      body {
        margin: 0; /* Remove default body margin */
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        min-height: 100vh; /* Ensure full viewport height */
      }
      img {
        /* max-width and max-height are set by the size parameter, or default */
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
</head>
<body>
    <div id="favicon-container"></div>
    <script>
    const DEFAULT_FALLBACK_URL = ''; // Start with empty string

    /**
     * Asynchronously fetches a favicon from Google's favicon service,
     * optionally with a specified size, and handles fallback.
     *
     * @param {string} domain - The domain name (e.g., "example.com").
     * @param {string} fallbackPath - Path to the fallback image.
     * @param {number} size - The size of the favicon (e.g., 16, 32, 64).
     * @returns {Promise<HTMLImageElement|null>} - A Promise that resolves to an Image object
     * or null on error.
     */
    async function getFaviconWithGoogle(domain, fallbackPath, size = 64) {  // Default size is 64
        try {
            // Construct the Google favicon service URL with size parameter
            const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&size=${size}`;

            // Fetch the favicon
            const response = await fetch(faviconUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const blob = await response.blob();
            const imageUrl = URL.createObjectURL(blob);

            const img = new Image();
            img.src = imageUrl;
            img.style.width = `${size}px`;  // Set width and height.
            img.style.height = `${size}px`;

            await new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = reject;
            });

            // Check for the specific error image.
            if (await isErrorImage(img)) {
                console.log(`Detected error favicon for ${domain}, using fallback.`);
                const fallbackImage = await loadImage(fallbackPath, size); // Pass size to loadImage
                return fallbackImage;
            }
            return img;

        } catch (error) {
            console.error(`Error fetching favicon for ${domain}:`, error);
            return await loadImage(fallbackPath, size); // Pass size to loadImage
        }
    }

    /**
     * Compares the given image against the known error image.
     * @param {HTMLImageElement} img - The image to compare.
     * @returns {Promise<boolean>} - A Promise that resolves to true if the image is the error image, false otherwise.
     */
    let cachedErrorImage = null; // Cache the error image.
    async function isErrorImage(img) {
        if (!cachedErrorImage) {
            cachedErrorImage = await loadImage('error_favicon.png');
        }
        const errorImage = cachedErrorImage;

        // Resize images to a common size for comparison
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const size = img.width; // Use actual image size
        canvas.width = size;
        canvas.height = size;

        // Draw the input image onto the canvas, resized
        ctx.drawImage(img, 0, 0, size, size);
        const imgData = canvas.toDataURL();
        const imgHash = await imageHash(imgData);

        // Draw the error image onto the canvas, resized
        const errorCanvas = document.createElement('canvas');
        const errorCtx = errorCanvas.getContext('2d');
        errorCanvas.width = size;
        errorCanvas.height = size;
        errorCtx.drawImage(errorImage, 0, 0, size, size);
        const errorImageData = canvas.toDataURL();
        const errorHash = await imageHash(errorImageData);

        const difference = hammingDistance(imgHash.hash, errorHash.hash);
        return difference < 5;
    }

    /**
     * Calculates the Hamming distance between two binary strings.
     * @param {string} str1 - The first string.
     * @param {string} str2 - The second string.
     * @returns {number} - The Hamming distance between the two strings.
     */
    function hammingDistance(str1, str2) {
        let distance = 0;
        const len = Math.min(str1.length, str2.length);
        for (let i = 0; i < len; i++) {
            if (str1[i] !== str2[i]) {
                distance++;
            }
        }
        return distance;
    }

    /**
     * Loads an image from a given URL and returns a Promise.
     * @param {string} url - The URL of the image to load.
     * @param {number} size - The size to load the image.
     * @returns {Promise<HTMLImageElement>} - A Promise that resolves to the loaded image.
     */
    function loadImage(url, size = 64) { // Added size parameter, default is 64
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.src = url;
            img.style.width = `${size}px`;  // Set width and height.
            img.style.height = `${size}px`;
            img.onload = () => resolve(img);
            img.onerror = reject;
        });
    }

    /**
     * Generates an SVG data URL for the first letter of the domain.
     * @param {string} domain - The domain name.
     * @param {number} size - The size of the SVG.
     * @returns {string} - A data URL containing the SVG.
     */
    function generateFallbackSVG(domain, size = 64) {
        const firstLetter = domain.charAt(0).toUpperCase();
        const fontSize = size * 0.7; // Adjust font size relative to image size
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="${size}" height="${size}">
            <style>
                .letter {
                    font-size: ${fontSize}px;
                    font-family: sans-serif;
                    fill: #4a5568; /* Gray */
                }
                .bg {
                    fill: #f7fafc; /* Light Gray */
                }
            </style>
            <rect class="bg" width="100" height="100" rx="10" />
            <text class="letter" x="50" y="50" dominant-baseline="middle" text-anchor="middle">${firstLetter}</text>
        </svg>`;
        return `data:image/svg+xml;utf8,${encodeURIComponent(svgContent)}`;
    }


    window.onload = async function() {
        const container = document.getElementById('favicon-container');
        const urlParams = new URLSearchParams(window.location.search);
        const domainParam = urlParams.get('domain');
        const fallbackParam = urlParams.get('fallback');
        const sizeParam = parseInt(urlParams.get('size'), 10); // Get size from query string
        const size = isNaN(sizeParam) ? 64 : sizeParam; // Use 64 if size is invalid or not provided

        // Clear any previous content
        container.innerHTML = '';

        if (domainParam) {
            const domain = domainParam.trim();
            // Use query parameter if provided, otherwise, generate SVG
            const fallbackUrl = fallbackParam || generateFallbackSVG(domain, size); // Pass size
            const favicon = await getFaviconWithGoogle(domain, fallbackUrl, size); // Pass size
            if (favicon) {
                container.appendChild(favicon); // Append image directly
            } else {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = `Failed to retrieve favicon for ${domain}`;
                container.appendChild(errorDiv);
            }
        } else {
            const noDomainDiv = document.createElement('div');
            noDomainDiv.textContent = "Please provide a domain in the query string.";
            container.appendChild(noDomainDiv);
        }

        // Preload the error image.
        await loadImage('error_favicon.png', size); // Pass size
    };
    </script>
</body>
</html>
