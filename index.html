<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Extractor</title>
    <script src="https://unpkg.com/image-hash"></script>
    <style>
      #favicon-container {
        margin-top: 20px;
        display: flex;
        justify-content: center; /* Center the content */
      }
      img {
        max-width: 100px;
        max-height: 100px;
        border-radius: 4px;
      }
    </style>
</head>
<body>
    <div id="favicon-container"></div>

    <script>
    /**
     * Asynchronously fetches a favicon from Google's favicon service,
     * replacing a specific error image with a fallback.
     *
     * @param {string} domain - The domain name (e.g., "example.com").
     * @param {string} fallbackPath - Path to the fallback image.
     * @returns {Promise<HTMLImageElement|null>} - A Promise that resolves to an Image object
     * or null on error.
     */
    async function getFaviconWithGoogle(domain) {
        try {
            // Construct the Google favicon service URL
            const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}`;

            // Fetch the favicon
            const response = await fetch(faviconUrl);
            if (!response.ok) {
                return null; // Return null on error, don't throw
            }
            const blob = await response.blob();
            const imageUrl = URL.createObjectURL(blob);

            const img = new Image();
            img.src = imageUrl;

            await new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = reject;
            });

            // Check for the specific error image.
            if (await isErrorImage(img)) {
                return null; // Return null on error image
            }
            return img;

        } catch (error) {
            console.error(`Error fetching favicon for ${domain}:`, error);
            return null; // Return null on fetch error
        }
    }


    /**
     * Compares the given image against the known error image.
     * @param {HTMLImageElement} img
     * @returns {Promise<boolean>}
     */
    let cachedErrorImage = null; // Cache the error image.
    async function isErrorImage(img) {
        if (!cachedErrorImage) {
          cachedErrorImage = await loadImage('error_favicon.png');
        }
        const errorImage = cachedErrorImage;


        // Resize images to a common size for comparison
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const size = 64; // Choose a size
        canvas.width = size;
        canvas.height = size;

        // Draw the input image onto the canvas, resized
        ctx.drawImage(img, 0, 0, size, size);
        const imgData = canvas.toDataURL();
        const imgHash = await imageHash(imgData);

        // Draw the error image onto the canvas, resized
        const errorCanvas = document.createElement('canvas');
        const errorCtx = errorCanvas.getContext('2d');
        errorCanvas.width = size;
        errorCanvas.height = size;
        errorCtx.drawImage(errorImage, 0, 0, size, size);
        const errorImageData = errorCanvas.toDataURL();
        const errorHash = await imageHash(errorImageData);

        const difference = hammingDistance(imgHash.hash, errorHash.hash);
        return difference < 5;
    }

    /**
     * Calculates the Hamming distance between two binary strings.
     * @param {string} str1
     * @param {string} str2
     * @returns {number}
     */
    function hammingDistance(str1, str2) {
        let distance = 0;
        const len = Math.min(str1.length, str2.length);
        for (let i = 0; i < len; i++) {
            if (str1[i] !== str2[i]) {
                distance++;
            }
        }
        return distance;
    }

    /**
     * Loads an image from a given URL and returns a Promise.
     * @param {string} url
     * @returns {Promise<HTMLImageElement>}
     */
    function loadImage(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.src = url;
            img.onload = () => resolve(img);
            img.onerror = reject;
        });
    }

    /**
     * Generates an SVG data URL for the first letter of the domain.
     * @param {string} domain - The domain name.
     * @param {number} size - The size of the SVG.
     * @param {string} bgcolor - The background color of the SVG.
     * @param {string} textcolor - The text color of the SVG.
     * @returns {string} - A data URL containing the SVG.
     */
    function generateFallbackSVG(domain, size = 64, bgcolor = '#f7fafc', textcolor = '#4a5568') {
        const firstLetter = domain.charAt(0).toUpperCase();
        const fontSize = size * 0.7;
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="${size}" height="${size}">
            <style>
                .letter {
                    font-size: ${fontSize}px;
                    font-family: sans-serif;
                    fill: ${textcolor};
                }
                .bg {
                    fill: ${bgcolor};
                }
            </style>
            <rect class="bg" width="100" height="100" rx="10" fill="${bgcolor}"/>
            <text class="letter" x="50" y="55" dominant-baseline="middle" text-anchor="middle" fill="${textcolor}">${firstLetter}</text>
        </svg>`;
        return `data:image/svg+xml;utf8,${encodeURIComponent(svgContent)}`;
    }


    window.onload = async function() {
        const container = document.getElementById('favicon-container');
        container.innerHTML = ''; // Clear container

        // Get the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const domain = urlParams.get('domain');
        const fallbackUrl = urlParams.get('fallback');
        const bgcolor = urlParams.get('bgcolor');
        const textcolor = urlParams.get('textcolor');

        if (!domain) {
            return; // Don't do anything if there's no domain
        }

        // 1. Try to get the favicon
        const favicon = await getFaviconWithGoogle(domain);
        if (favicon) {
            container.appendChild(favicon);
            return; // If we get the favicon, we're done.
        }

        // 2. If no favicon, try to use the fallback URL
        if (fallbackUrl) {
            try {
                const fallbackImage = await loadImage(fallbackUrl);
                container.appendChild(fallbackImage);
                return; // If we get the fallback image, we're done.
            } catch (e) {
                console.error("Error loading fallback image:", e);
                //  If the fallback image fails to load, we fall through to the SVG
            }
        }

        // 3. If no favicon and no/invalid fallback, generate the SVG
        const svgDataUrl = generateFallbackSVG(domain, 64, bgcolor, textcolor);
        const svgImg = new Image();
        svgImg.src = svgDataUrl;
        container.appendChild(svgImg);
    };
    </script>
</body>
</html>
